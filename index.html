    <div id="menu" >
        <div id="menuMessage"></div>
        <input id="playerName"></input>
        <button id="joinGameButton">Join Game!</button>
        <button id="quitGameButton">Quit</button>
    </div>

    <div id="game" hidden>
        <div>
            Score:
            <div id="myScore">1</div>
            <div id="oppScore">2</div>
        </div>
        <br>
        <div>
            Make your choice:
            <input type="radio" name="rps" value="0"><label for="rock">Rock</label>
            <input type="radio" name="rps" value="1"><label for="paper">Paper</label>
            <input type="radio" name="rps" value="2"><label for="scissors">Scissors</label>
            <button id="submitRPS">Fight!</button>
            <button id="quitRPS">Give up...</button>
            <div id="rpsMessage"></div>
            <button id="nextRoundRPS">Next Round</button>
        </div>
    </div>
